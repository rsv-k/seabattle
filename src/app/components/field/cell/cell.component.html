<div *ngIf = "value" class = "letter" [ngClass] = "{invisible: value === 'empty'}">{{ value }}</div>
<div 
  *ngIf = "!value" 
  class = "cell"
  [ngClass] = "{
    shotEmpty: info.value === 0 && info.condition === 'shot',
    shotShip: info.value === 1 && info.condition === 'shot',
    destroyedShip: info.condition === 'destroyed'
  }"
  (click) = "shoot()"></div>

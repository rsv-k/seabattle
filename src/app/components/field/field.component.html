<div class="main" >
    <div class="row">
        <app-cell *ngFor = "let letter of letters" [value] = "letter"></app-cell>
      </div>
      
      <div class="row" *ngFor = "let row of field; let y = index">
        <app-cell [value] = "y + 1"></app-cell>
        <app-cell *ngFor = "let cell of row"
        [info] = "cell"></app-cell>
      </div>
</div>

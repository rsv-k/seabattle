<div class="row">
  <app-cell *ngFor = "let letter of letters" [value] = "letter"></app-cell>
</div>

<div class="row" *ngFor = "let row of rowsAndColumns; let y = index">
  <app-cell [value] = "y + 1"></app-cell>
  <app-cell *ngFor = "let column of rowsAndColumns; let x = index"
  [info] = "{x: x, y: y, value: 0, condition: 'alive'}"></app-cell>
</div>

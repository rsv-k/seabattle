<div class="interface">
    <button class = "newGame" (click) = "startOver()">Start a new game</button>
    <ul class = "fieldInfo">
      <li><span class = "empty"></span> - miss</li>
      <li><span class = "wounded"></span> - wounded</li>
      <li><span class = "destroyed"></span> - destroyed</li>
    </ul>
</div>
<div class="main" >
    <div class="row">
        <app-cell *ngFor = "let letter of letters" [value] = "letter"></app-cell>
      </div>
      
      <div class="row" *ngFor = "let row of field; let y = index">
        <app-cell [value] = "y + 1"></app-cell>
        <app-cell *ngFor = "let cell of row"
        [info] = "cell"></app-cell>
      </div>
</div>
